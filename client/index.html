<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>上传文件示例</title>
  </head>
  <body>
    <h1>上传文件示例</h1>
    <form method="post" enctype="multipart/form-data" action="http://localhost:8080/upload">

    </form>
  </body>
